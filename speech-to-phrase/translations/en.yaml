---
configuration:
  hass_websocket_uri:
    name: Home Assistant websocket URI
    description: >-
      URI of Home Assistant websocket API if using external server
  hass_token:
    name: Home Assistant token
    description: >-
      Long-lived access token for external server
  debug_logging:
    name: Debug logging
    description: >-
      Enable debug logging.
network:
  10300/tcp: speech-to-phrase Wyoming Protocol
