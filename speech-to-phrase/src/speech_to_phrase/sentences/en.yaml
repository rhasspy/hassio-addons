language: en

lists:
  color:
    values:
      - "white"
      - "black"
      - "red"
      - "orange"
      - "yellow"
      - "green"
      - "blue"
      - "purple"
      - "brown"
      - "pink"
      - "turquoise"
  brightness:
    range:
      type: "percentage"
      from: 10
      to: 100
      step: 10
  seconds:
    range:
      from: 10
      to: 100
      step: 10
  minutes_small:
    range:
      from: 2
      to: 9
  minutes_large:
    range:
      from: 10
      to: 100
      step: 10
  minutes_extra:
    values:
      - in: fifteen
        out: 15
      - in: forty five
        out: 45
  minutes_half:
    values:
      - in: half
        out: 30
  hours_half:
    values:
      - in: half
        out: 30
  hours:
    range:
      from: 1
      to: 100
  cover_classes:
    values:
      - blinds
      - curtain[s]
      - window[s]

intents:
  # nevermind
  HassNevermind:
    data:
      - sentences:
          - "never[ ]mind"

  # date, time, weather
  HassGetCurrentTime:
    data:
      - sentences:
          - "(what's|what is) the time [[right ]now]"
          - "what time is it [[right ]now]"

  HassGetCurrentDate:
    data:
      - sentences:
          - "(what's|what is) the date [today]"
          - "(what's|what is) today's date"

  HassGetWeather:
    data:
      - sentences:
          - "(what's|what is) the weather [like]"

      - sentences:
          - "(what's|what is) the {name} weather [like]"
          - "(what's|what is) the weather [like] in {name}"
        requires_context:
          domain: weather

  # turn on/off
  # open/close
  # lock/unlock
  HassTurnOn:
    data:
      # turn on
      - sentences:
          - "turn on [the] lights"

      - sentences:
          - "turn on [the] {name}"
          - "turn on [the] {name} in [the] {area}"
          - "turn on [the] {name} (on|in) [the] {floor} [floor]"
        requires_context:
          domain:
            - light
            - switch
            - fan
            - media_player
            - input_boolean

      - sentences:
          - "turn on [all [of]] [the] {area} lights"
          - "turn on [all [of]] [the] lights in [the] {area}"
          - "turn on [all [of]] [the] {floor} [floor] lights"
          - "turn on [all [of]] [the] lights (on|in) [the] {floor} [floor]"

      # open
      - sentences:
          - "open [the] {name}"
        requires_context:
          domain:
            - cover

      - sentences:
          - "open [all [of]] [the] {cover_classes} in [the] {area}"
          - "open [all [of]] [the] {area} {cover_classes}"

      - sentences:
          - "open [all [of]] [the] [the] {cover_classes} (on|in) [the] {floor} [floor]"
          - "open [all [of]] [the] {floor} [floor] {cover_classes}"

      # lock
      - sentences:
          - "lock [the] {name}"
        requires_context:
          domain: lock

      # script
      - sentences:
          - "run {name} [script]"
        requires_context:
          domain: script

      # scene
      - sentences:
          - "activate {name} [scene]"
        requires_context:
          domain: scene

  HassTurnOff:
    data:
      # turn off
      - sentences:
          - "turn off [the] lights"

      - sentences:
          - "turn off [the] {name}"
        requires_context:
          domain:
            - light
            - switch
            - fan
            - media_player
            - input_boolean

      - sentences:
          - "turn off [all [of]] [the] {area} lights"
          - "turn off [all [of]] [the] lights in [the] {area}"

      - sentences:
          - "turn off [all [of]] [the] {floor} [floor] lights"
          - "turn off [all [of]] [the] lights (on|in) [the] {floor} [floor]"

      # close
      - sentences:
          - "close [the] {name}"
        requires_context:
          domain:
            - cover

      - sentences:
          - "close [all [of]] [the] {cover_classes} in [the] {area}"
          - "close [all [of]] [the] {area} {cover_classes}"
          - "close [all [of]] [the] {cover_classes} (on|in) [the] {floor} [floor]"
          - "close [all [of]] [the] {floor} [floor] {cover_classes}"

      # unlock
      - sentences:
          - "unlock [the] {name}"
        requires_context:
          domain: lock

  # light brightness/color
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "set [the] brightness of [the] {name} to {brightness} percent"
          - "set [the] {name} brightness to {brightness} percent"
        requires_context:
          domain: light

      - sentences:
          - "set [the] brightness of [the] {area} to {brightness} percent"
          - "set [the] {area} brightness to {brightness} percent"

      - sentences:
          - "set [the] {floor} [floor] brightness to {brightness} percent"
          - "set [the] brightness of [the] {floor} [floor] to {brightness} percent"

      # color
      - sentences:
          - "set [the] [color of [the]] {name} to {color}"
          - "set [the] {name} [color] to {color}"
        requires_context:
          domain: light

      - sentences:
          - "set [the] [color of [the]] {area} lights to {color}"
          - "set [the] {area} lights to {color}"
          - "set [the] lights in [the] {area} to {color}"

      - sentences:
          - "set [the] [color of [the]] {floor} [floor] lights to {color}"
          - "set [the] {floor} [floor] lights to {color}"
          - "set [the] lights (on|in) [the] {floor} [floor] to {color}"

  # timers
  HassStartTimer:
    data:
      # seconds
      - sentences:
          - "(set|start|create) [a] timer for {seconds} seconds"

      # minutes
      - sentences:
          - "(set|start|create) [a] timer for 1 minute"
          - "(set|start|create) [a] timer for {minutes_small} minutes"
          - "(set|start|create) [a] timer for {minutes_large} minutes"
          - "(set|start|create) [a] timer for {minutes_extra} minutes"

      # minutes half
      - sentences:
          - "(set|start|create) [a] timer for 1 and a {minutes_half:seconds} minutes"
          - "(set|start|create) [a] timer for {minutes_small} and a {minutes_half:seconds} minutes"
          - "(set|start|create) [a] timer for {minutes_large} and a {minutes_half:seconds} minutes"
          - "(set|start|create) [a] timer for {minutes_extra} and a {minutes_half:seconds} minutes"

      # hours
      - sentences:
          - "(set|start|create) [a] timer for 1 hour"
          - "(set|start|create) [a] timer for {hours} hours"

      # hours half
      - sentences:
          - "(set|start|create) [a] timer for 1 and a {hours_half:minutes} hours"
          - "(set|start|create) [a] timer for {hours} and a {hours_half:hours} hours"

      # hours + minutes
      - sentences:
          - "(set|start|create) [a] timer for 1 hour and 1 minute"
          - "(set|start|create) [a] timer for {hours} hours and {minutes_small} minutes"
          - "(set|start|create) [a] timer for {hours} hours and {minutes_large} minutes"
          - "(set|start|create) [a] timer for {hours} hours and {minutes_extra} minutes"

  HassCancelTimer:
    data:
      - sentences:
          - "(cancel|stop) [the|my] timer"

  HassCancelAllTimers:
    data:
      - sentences:
          - "(cancel|stop) all [of] [the|my] timers"

  HassPauseTimer:
    data:
      - sentences:
          - "pause [the|my] timer"

  HassUnpauseTimer:
    data:
      - sentences:
          - "resume [the|my] timer"

  HassTimerStatus:
    data:
      - sentences:
          - "timer status"
          - "status of [the|my] timer[s]"
          - "[how much] time [is] left on [the|my] timer[s]"

  # media players
  HassMediaPause:
    data:
      - sentences:
          - "pause [[the ]music]"

      - sentences:
          - "pause [the] {name}"
        requires_context:
          domain: media_player

  HassMediaUnpause:
    data:
      - sentences:
          - "resume [[the ]music]"

      - sentences:
          - "resume [the] {name}"
        requires_context:
          domain: media_player

  HassMediaNext:
    data:
      - sentences:
          - "(next|skip) [[this ](track|song)]"

      - sentences:
          - "(next|skip) [[the ](track|song)] on [the] {name}"
        requires_context:
          domain: media_player

  # temperature
  HassGetTemperature:
    data:
      - sentences:
          - "(what is|what's) the (temp|temperature)"

      - sentences:
          - "(what is|what's) [the] {name} (temp|temperature)"
          - "(what is|what's) [the] (temp|temperature) of [the] {name}"
        requires_context:
          domain: climate

      - sentences:
          - "(what is|what's) the (temp|temperature) in [the] {area}"
          - "(what is|what's) the {area} (temp|temperature)"

      - sentences:
          - "(what is|what's) the (temp|temperature) (on|in) [the] {floor} [floor]"
          - "(what is|what's) the {floor} [floor] (temp|temperature)"

  # questions
  HassGetState:
    data:

      # doors, etc.
      - sentences:
          - "is [the] {name} {state}"
        requires_context:
          domain:
            - cover
        lists:
          state:
            values:
              - open
              - closed

      # locks
      - sentences:
          - "is [the] {name} {state}"
        requires_context:
          domain: lock
        lists:
          state:
            values:
              - locked
              - unlocked

      # sensors, etc.
      - sentences:
          - "what is [the] {name}"
        requires_context:
          domain:
            - sensor
            - binary_sensor
